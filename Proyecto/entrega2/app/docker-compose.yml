version: '3.8'

services:
  # ============================================================================
  # Backend - FastAPI
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sodai_app_backend
    ports:
      - "8000:8000"
    volumes:
      # Mount data directories from Airflow (read-only)
      - ../airflow/data:/data:ro
      - ../airflow/models:/models:ro
      - ../airflow/mlflow_data:/mlflow:ro
    environment:
      # MLflow configuration
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MLFLOW_EXPERIMENT_NAME: sodai_drinks_prediction
      # Model path
      MODEL_PATH: /models/best_model.pkl
    networks:
      - sodai_network
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # Frontend - Gradio
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sodai_app_frontend
    ports:
      - "7860:7860"
    environment:
      # Backend URL
      BACKEND_URL: http://backend:8000
    networks:
      - app_network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

# ============================================================================
# Networks
# ============================================================================
networks:
  # Application internal network
  app_network:
    driver: bridge
    name: sodai_app_network

  # Connect to Airflow network to access MLflow
  sodai_network:
    external: true
    name: sodai_network
